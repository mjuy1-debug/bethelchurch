<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 로그인 - 화도벧엘교회</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: var(--bg-light);
        }

        .login-card {
            background: #fff;
            padding: 40px;
            border-radius: 24px;
            box-shadow: var(--shadow-soft);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-title {
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-login:hover {
            background: var(--secondary-color);
        }

        .error-msg {
            color: red;
            margin-top: 10px;
            font-size: 0.9rem;
            display: none;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <h2 class="login-title">관리자 로그인</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">아이디</label>
                <input type="text" id="username" placeholder="admin" required>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" placeholder="1234" required>
            </div>
            <button type="submit" class="btn-login">로그인</button>
            <p class="error-msg" id="errorMsg">아이디 또는 비밀번호가 올바르지 않습니다.</p>
        </form>
    </div>
    <script src="../js/admin.js"></script>
</body>

</html>
